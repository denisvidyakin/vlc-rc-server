<!DOCTYPE html>
<html>
<head>
    <title>TV Control</title>

    <!-- Run in full-screen mode. -->
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Make the status bar black with white text. -->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Customize home screen title. -->
    <meta name="apple-mobile-web-app-title" content="TV Control">

    <!-- Disable phone number detection. -->
    <meta name="format-detection" content="telephone=no">

    <!-- Set viewport. -->
    <meta name="viewport" content="initial-scale=1">

    <!-- Prevent text size adjustment on orientation change. -->
    <style>html { -webkit-text-size-adjust: 100%; }</style>

    <title>iOS 7 Web App</title>

    <!-- Icons -->

    <!-- iOS 7 iPad (retina) -->
    <link href="/static/images/apple-touch-icon-152x152.png"
          sizes="152x152"
          rel="apple-touch-icon">

    <!-- iOS 6 iPad (retina) -->
    <link href="/static/images/apple-touch-icon-144x144.png"
          sizes="144x144"
          rel="apple-touch-icon">

    <!-- iOS 7 iPhone (retina) -->
    <link href="/static/images/apple-touch-icon-120x120.png"
          sizes="120x120"
          rel="apple-touch-icon">

    <!-- iOS 6 iPhone (retina) -->
    <link href="/static/images/apple-touch-icon-114x114.png"
          sizes="114x114"
          rel="apple-touch-icon">

    <!-- iOS 7 iPad -->
    <link href="/static/images/apple-touch-icon-76x76.png"
          sizes="76x76"
          rel="apple-touch-icon">

    <!-- iOS 6 iPad -->
    <link href="/static/images/apple-touch-icon-72x72.png"
          sizes="72x72"
          rel="apple-touch-icon">

    <!-- iOS 6 iPhone -->
    <link href="/static/images/apple-touch-icon-57x57.png"
          sizes="57x57"
          rel="apple-touch-icon">

    <!-- Startup images -->

    <!-- iOS 6 & 7 iPad (retina, portrait) -->
    <link href="/static/images/apple-touch-startup-image-1536x2008.png"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: portrait)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iOS 6 & 7 iPad (retina, landscape) -->
    <link href="/static/images/apple-touch-startup-image-1496x2048.png"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: landscape)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iOS 6 iPad (portrait) -->
    <link href="/static/images/apple-touch-startup-image-768x1004.png"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: portrait)
                 and (-webkit-device-pixel-ratio: 1)"
          rel="apple-touch-startup-image">

    <!-- iOS 6 iPad (landscape) -->
    <link href="/static/images/apple-touch-startup-image-748x1024.png"
          media="(device-width: 768px) and (device-height: 1024px)
                 and (orientation: landscape)
                 and (-webkit-device-pixel-ratio: 1)"
          rel="apple-touch-startup-image">

    <!-- iOS 6 & 7 iPhone 5 -->
    <link href="/static/images/apple-touch-startup-image-640x1096.png"
          media="(device-width: 320px) and (device-height: 568px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iOS 6 & 7 iPhone (retina) -->
    <link href="/static/images/apple-touch-startup-image-640x920.png"
          media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 2)"
          rel="apple-touch-startup-image">

    <!-- iOS 6 iPhone -->
    <link href="/static/images/apple-touch-startup-image-320x460.png"
          media="(device-width: 320px) and (device-height: 480px)
                 and (-webkit-device-pixel-ratio: 1)"
          rel="apple-touch-startup-image">

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link type="text/css" rel="stylesheet" href="css/css.css">

    <script type="text/javascript" charset="UTF-8" src="js/jq.js"></script>
    <script type="text/javascript" charset="UTF-8" src="js/js.js"></script>

</head>
<body>

    <div id="controlPanel">
        <div id="titleRow">
            <div id="title" class="button">Lorem ipsum dolor sit amet, consectetur adipiscing elit</div>
        </div>

        <div id="controlButtonsRow">
            <div class="controlButton button" id="rewindButton">
                <div id="rewindButtonImg"></div>
            </div>
            <div class="controlButton button" id="playButton">
                <div id="playButtonImg"></div>
            </div>
            <div class="controlButton button" id="forwardButton">
                <div id="forwardButtonImg"></div>
            </div>
        </div>

        <div class="sliderRow" id="searchSliderRow">
            <div class="sliderBg" id="searchSlider">
                <div class="sliderHandle" id="searchHandle">
                    <div class="handleToolTip" id="searchHandleTooltip">0:00:00</div>
                </div>
            </div>
        </div>
        <div id="sliderBgLine"></div>


        <div id="volumeButtonsRow">
            <div class="volumeButton button" id="decVButton"><div class="volButImg"></div></div>
            <div class="volumeButton button" id="incVButton"><div class="volButImg"></div></div>
        </div>


        <div id="buttonsRow">
            <div class="thinButton button" id="soundButton"><div class="thinButtonImg"></div></div>
            <div class="thinButton button" id="subsButton"><div class="thinButtonImg" id="subsThinButtonImg"></div></div>
        </div>
    </div>


    <div id="libraryPanel">
        <div id="libraryNavigator">
            <div id="backButton">

            </div>
            <div id="closeButton" class="navigatorCloseButton">
                <div id="closeButtonImg"></div>
            </div>
        </div>

        <div class="fileListTopForeground"></div>

        <div id="fileList">

        </div>

    </div>

    <div id="selectorsPanel">
        <div id="selectorsNavigator">
            <div id="spCloseButton" class="navigatorCloseButton">
                <div id="spCloseButtonImg"></div>
            </div>
        </div>

        <div class="fileListTopForeground"></div>

        <div id="selectorsList"></div>

    </div>

    <div id='loadingScreen'></div>

</body>
</html>
